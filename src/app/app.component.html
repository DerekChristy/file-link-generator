<!-- Toolbar -->
<mat-toolbar>
  <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button> -->
  <span routerLink="/">File Share</span>
  <button *ngIf="user" mat-button routerLink="file-upload/uploads">My links</button>
  <span style="flex: 1 1 0"></span>
  <button *ngIf="!user" mat-flat-button color="accent" routerLink="/auth">Login</button>
  <div *ngIf="user" class="small"> Welcome, {{ user.name | titlecase }} </div>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item disabled>
      <mat-icon>settings</mat-icon>
      <span>Preferences</span>
    </button>
    <button *ngIf="user" mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
  
</mat-toolbar>

<router-outlet></router-outlet>
