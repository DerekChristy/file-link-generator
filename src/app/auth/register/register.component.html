<div class="px-5">
  <div class="text-center pt-5">
    <!-- <h2>File Share</h2> -->
  </div>
  <form [formGroup]="form" class="text-light bg-dark p-5 rounded">
    <div class="h2 mat-primary text-light text-center mb-4">Create Account</div>

    <mat-form-field class="w-100">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error>Enter name</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error>Enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Phone</mat-label>
      <input type="tel" matInput formControlName="phone" maxlength="10" />
      <mat-error>Enter a valid phone number</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="passwd" />
      <mat-error>Enter password (Min. 8 characters)</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Confirm Password</mat-label>
      <input type="password" matInput formControlName="rePasswd" />
      <mat-error>Passwords do not match</mat-error>
    </mat-form-field>
    <div *ngIf="errors.email" class="alert alert-warning" role="alert">
      Email already exists.
      <a class="alert-link">Login</a>
    </div>
    <div *ngIf="errors.phone" class="alert alert-warning" role="alert">
      Phone already exists.
      <a class="alert-link">Login</a>
    </div>
    <div class="row py-4">
      <button
        mat-flat-button
        class="mx-auto w-50"
        color="primary"
        (click)="submitForm()"
      >
        Sign Up
      </button>
    </div>
  </form>
  <div class="text-center mt-4">
    <span>Have an account? </span> <a routerLink="/auth/login">Sign In</a>
  </div>
</div>
